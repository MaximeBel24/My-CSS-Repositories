<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit card form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <h1>Payment details</h1>
            <div class="inputPair">
                <label for="emailInput">Email address</label>
                <input type="text" id="emailInput" placeholder="email@example.com">
            </div>
            <div class="inputPair">
                <label for="emailInput">Credit Card Number</label>
                <input type="text" id="emailInput" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="pairRow">
                <div class="inputPair">
                    <label for="emailInput">Expiry Date</label>
                    <input type="text" id="eDate" placeholder="mm / yy">
                </div>
                <div class="inputPair">
                    <label for="emailInput">CVV</label>
                    <input type="text" id="cvv" placeholder="x x x">
                </div>
            </div>
            <div class="highlight">
                <div class="fees">
                    <div class="row"><span>Subtotal</span><b>$89</b></div>
                    <div class="row"><span>Platform Fee</span><b>$11</b></div>
                    <hr>
                    <div class="row"><span>Total Amount</span><b>$100</b></div>
                </div>
                <button id="pay">Make payment</button>
            </div>
        </div>
    </body>
</html>
